<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Chatbot</title>

  <!-- Chat widget styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Optional custom styles -->
  <style>
    :root {
      /* Primary (header + accents) */
      --chat--color-primary: #2563eb; /* blue-600 */
      --chat--color-primary-shade-50: #1d4ed8;
      --chat--color-primary-shade-100: #1e40af;

      /* Secondary (user message bubbles) */
      --chat--color-secondary: #2563eb;
      --chat--color-secondary-shade-50: #1d4ed8;

      /* Backgrounds */
      --chat--color-light: #f5f8ff;
      --chat--color-white: #ffffff;

      /* Header styling */
      --chat--header--background: var(--chat--color-primary);
      --chat--header--color: #ffffff;
      --chat--heading--font-size: 1.4rem;
      --chat--subtitle--font-size: 0.9rem;

      /* Message bubbles */
      --chat--message--bot--background: #ffffff;
      --chat--message--bot--color: #111827;
      --chat--message--user--background: var(--chat--color-primary);
      --chat--message--user--color: #ffffff;
      --chat--message--border-radius: 1.25rem;
      --chat--message--padding: 0.6rem 1rem;
      --chat--message-line-height: 1.4;

      /* Chat window size */
      --chat--window--width: 360px;
      --chat--window--height: 580px;
      --chat--border-radius: 1rem;

      /* Toggle button */
      --chat--toggle--background: var(--chat--color-primary);
      --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
      --chat--toggle--active--background: var(--chat--color-primary-shade-100);
      --chat--toggle--color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
    }

    #n8n-chat {
      border-radius: var(--chat--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Chat container -->
  <div id="n8n-chat"></div>

  <!-- Chat widget script -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'http://localhost:5678/webhook/4091fa09-fb9a-4039-9411-7104d213f601/chat', // Production Chat URL from n8n
      target: '#n8n-chat',           // CSS selector of container
      mode: 'window',                // or 'fullscreen'
      showWelcomeScreen: true,       // optional
      initialMessages: [
        'Hi there! ðŸ‘‹',
        'How can I assist you today?'
      ],
      loadPreviousSession: true,
      enableStreaming: false         // set true if enabled in Chat Trigger node
    });
  </script>

</body>
</html>
